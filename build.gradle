// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }

    task copyCfgFile(type:Copy, dependsOn: "assembleDebug") {
        from file("src/familyphoto.png")
        into file("src/test/familyphoto.png")
        println 'Hello Gradle'
    }

    task copyImageFile(type:Copy, dependsOn: "assembleDebug") {
        from file("src/familyphoto.png")
        into file("$buildDir/tmp/familyphoto.png")
        println 'copyImageFile'
    }
    copyCfgFile.execute()
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
